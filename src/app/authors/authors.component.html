<div class="container" style="margin-top: 50px">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of authors; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{a.first_name}}</td>
        <td>{{a.last_name}}</td>
      </tr>
    </tbody>
  </table>
  </div>
